<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tricking Stat Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000; /* dark background so card pops */
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 24px;
        }

        .card {
            background: #91b3fa;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        .title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #3c3c3c;
            margin-bottom: 1.8rem;
        }

        .button-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .button-row {
                flex-direction: row;
            }
        }

        .btn {
            flex: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 0.98rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: transform 0.15s ease, box-shadow 0.15s ease,
                        background 0.15s ease, border-color 0.15s ease;
        }

        .btn span.label {
            font-weight: 600;
        }

        .btn span.desc {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
            background: radial-gradient(circle at top left, #1d4ed8, #020617);
        }

        .tagline {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #738aba;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Tricking Stat Tracker</h1>
            <p class="subtitle">
                Track your progression, gatherings, and tricks.
            </p>

            <div class="button-row">
                <a href="/store-achievement" class="btn">
                    <span class="label">Store Achievement</span>
                    <span class="desc">Got something new to show us?</span>
                </a>

                <a href="/current-achievements" class="btn">
                    <span class="label">Current Achievements</span>
                    <span class="desc">Let's see your tricking history.</span>
                </a>

                <a href="/set-goal" class="btn">
                    <span class="label">Set a Goal</span>
                    <span class="desc">What tricks are you aiming for?</span>
                </a>
            </div>

            <div class="tagline">
                Made with ❤️ for the tricking community.
            </div>
        </div>
    </div>
</body>
</html>
